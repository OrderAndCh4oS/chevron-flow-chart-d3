<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Horizontal Chevron Flow â€“ D3 v7 Plugin</title>
<body>
<div id="chart" style="width: 100%; height: 200px;"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module">
    import { straightChevronChart } from '../src';

    const segments = [
        {label: "A"},
        {label: "B"},
        {label: "C"},
        {label: "D"},
        {label: "E"},
        {label: "F"}
    ];

    const chart = straightChevronChart({
        width: 150,
        height: 100,
        headPoint: 40,
        tailPoint: 40,
        gap: 18,
        strokeWidth: 8,
        strokeColor: '#000',
        flatFirstArrow: true
    });

    d3.select("#chart")
        .datum(segments)
        .call(chart);
</script>
</body>
